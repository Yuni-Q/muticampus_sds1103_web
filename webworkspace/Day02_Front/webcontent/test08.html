<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>test08.html</title>
<script type="text/javascript">
	// 제출 버튼이 눌렸을 때 아래의 함수를 실행할 예정
	function checkPassword(){
		var inputPw = document.getElementById('userPw');
		var inputPw2 = document.getElementById('userPw2');
		
		var pw = inputPw.value;
		var pw2 = inputPw2.value;
		
		if(pw == pw2){
			alert("일치!!");
		}else{
			alert("패스워드 불일치!!");
		}
	}
</script>
</head>
<body>
<h1>회원가입 양식이라고 가정합시다.</h1>
아이디 : <input type="text" id="userId" 
								placeholder="input your id"><br>
패스워드 : <input type="password" id="userPw"
								placeholder="input your password"><br>
패스워드확인 : <input type="password" id="userPw2"
								placeholder="input your password again"><br>
<button onclick="checkPassword()">제출</button>																								

</body>
</html>
