<body>

span 태그나 div 태그는 화면상에 무언가를 표현하는 태그는 아닙니다.<br>
문서의 틀을 잡을 때 특정 부분을 선택해서 스타일을 적용하거나,<br>
데이터(데이터베이스 등에서 꺼내온)를 끼워넣을 때 많이 사용합니다.<br>
<hr>

동해물과 <span style="border: 3px solid red;">백두산이</span> 
마르고 닳도록 <div style="border: 3px solid blue;">하느님이</div> 
보우하사 우리나라 만세
<hr>

<!-- 원래 html 문서 구성시에 화면에 직접적으로 표현되지는 않지만 -->
<!-- 태그 요소들을 묶어서 관리하는 용도로 div 태그를 많이 활용함 -->
<!-- div 태그가 워낙 많이 쓰여서 가독성 증대를 위해 -->
<!-- HTML5 에서는 아래와 같은 태그들로 div 태그를 대신할것을 권장함. -->
<!--(아래 태그들은 단순히 가독성 증가뿐 아니라 후에 라이브러리들에서 -->
<!--각각의 태그에 여러 옵션들을 지정하기 위한 용도로도 활용 됨.) -->
	<header></header>
	
	<nav></nav>
	
	<section>
		<article></article>
	</section>
	
	<footer></footer>


</body>
</html>
